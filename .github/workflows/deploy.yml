name: Deploy to cPanel
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ameriqbal/travelilly.pyshraft.com
            git pull origin main
            # Add any reload commands here, e.g., 'touch tmp/restart.txt' or 'systemctl restart nginx'